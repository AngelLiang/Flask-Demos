{% extends 'admin/model/list.html' %}


{% block model_menu_bar_before_filters %}
    {{ super() }}
    {% if admin_view.can_import %}
        <li>
            {% set title = admin_view.import_title or 'Import' %}
            <a href="{{ get_url('.import_view') }}" title="{{ title }}">{{ title }}</a>
        </li>
    {% endif %}
{% endblock %}
