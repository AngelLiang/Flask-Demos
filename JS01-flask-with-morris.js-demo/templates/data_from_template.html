{% extends "base.html" %}

{% block content %}
    {# line #}
    <div id="line" style="height: 250px;"></div>
    <br><br><br>
{% endblock %}

{% block tail %}
    <script>
        var data = {{ data|tojson|safe }}
        Morris.Line({
            element: 'line',
            data: data,
            xkey: 'period',
            ykeys: ['licensed', 'sorned'],
            labels: ['Licensed', 'SORN'],
            resize: true
        });
    </script>
{% endblock %}
